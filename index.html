<body>
    <div id="loader-container" class="loader-container">
        <div class="loader">
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <h1 id="title" onclick="restart()" title="Click to restart"></h1>
        <span id="date"></span>
    </header>

    <nav>
        <div class="shortcuts-container fab-btn-container">
            <div class="shortcuts-btn fab-btn" title="Legend">
                <img src="assets/icons/ic_info.svg" alt="Info icon">
            </div>
            <div class="shortcuts fab-content">
                <p>SPACE : START/PAUSE</p>
                <p>&#8592; / &#8594; : PREVIOUS/NEXT STEP</p>
            </div>
        </div>

        <div class="sound-container fab-btn-container">
            <div class="sound-btn fab-btn" title="Legend" onclick="toggleSound()">
                <img src="assets/icons/ic_volume_up.svg" alt="Info icon" id="soundManager" >
            </div>
        </div>

        <div class="templates-container fab-btn-container">
            <div class="templates-btn fab-btn" title="Templates">
                <img src="assets/icons/ic_list.svg" alt="List icon">
            </div>
            <div class="meeting-templates fab-content">
                <span onclick="loadMeetingFromJson('data_15m')"
                class="meeting-template" title="(2/10/3)">
                    15min
                </span>
                <span onclick="loadMeetingFromJson('data_30m')"
                class="meeting-template" title="(5/20/5)">
                    30min
                </span>
                <span onclick="loadMeetingFromJson('data_1h')"
                class="meeting-template" title="(5/45/5)">
                    1H
                </span>
                <span onclick="loadMeetingFromJson('data_2h')"
                class="meeting-template" title="(15/90/15)">
                    2H
                </span>
            </div>
        </div>

        <div class="settings-container fab-btn-container">
          <div class="settings-btn fab-btn" title="Set meeting" onclick="openSettings()">
              <img src="assets/icons/ic_settings.svg" alt="Settings icon">
          </div>
          <div id="settingsModal" class="settings-modal">
            <div class="settings">
              <img src="assets/icons/ic_clear.svg" alt="Close icon" class="settings-close-btn default-btn" onclick="closeSettings()" alt="Close icon" onclick="removeStepForm(event)">
              <form method="dialog" id="meetings-form" class="settings-meeting-form">
                <div class="meeting-form-title">
                  <label for="new-meeting-title">Title</label>
                  <input type="text" name="new-meeting-title" id="new-meeting-title"/>
                </div>
                <div class="meeting-form-sequences">
                  <h3>Sequences</h3>
                  <div class="sequences-table-line">
                    <span class="table-line-max">Name</span>
                    <span class="table-line-min">Time (min)</span>
                    <span class="table-line-min">Color</span>
                  </div>
                  <div id="new-meeting-sequences">
                    <!-- filled with addSeq method -->
                  </div>
                </div>
                <div class="meetings-form-btns">
                  <img src="assets/icons/ic_add.svg" alt="Add icon" class="default-btn" onclick="addSeqForm()">
                  <img src="assets/icons/ic_forward.svg" alt="Forward icon" class="default-btn" onclick="applyForNewMeeting()">
                </div>
              </form>
            </div>
          </div>
      </div>
    </nav>

    <div class="bar-container">
        <div class="subtitle-container sub-container">
            <h2 id="subtitle" class="subtitle zoomIn"></h2>
        </div>

        <div class="time-container">
            <span class="progression-title title-top">total</span>
            <span class="progression-title title-bottom">step</span>
        </div>
        <div class="time-container sub-container">
            <div class="progression progression-top">
                <span class="time-container-label">remaining</span>
                <span id="totalProgression">-</span>
            </div>
            <div class="progression progression-bottom">
                <span class="time-container-label">remaining</span>
                <span id="sequenceProgression">-</span>
            </div>
        </div>
        <div id="progress" class="progress" onclick="toggleStartPause()">
            <!-- Should contains bars for sequences -->
        </div>
    </div>

    <div class="btn-container">
        <button onclick="previousStep()" type="button" class="btn btn-secondary" title="Previous step">
            <img src="assets/icons/ic_skip_previous.svg" alt="Previous icon">
        </button>
        <button onclick="nextStep()" type="button" class="btn btn-secondary" title="Next step">
            <img src="assets/icons/ic_skip_next.svg" alt="Next icon">
        </button>
    </div>

    <article class="extra-container">
        <div id="extra" class="extra zoomIn"></div>
    </article>

    <audio id="sound" src="assets/sounds/tong.mp3"></audio>

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ATK</title>
    <meta name="description" content="Agile time keeper">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Frederic Faure - zol.hen.as@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="./">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 id="title" onclick="restart()" title="Click to restart"></h1>
        <span id="date"></span>
    </header>

    <div class="bar-container">
        <div class="subtitle-container sub-container">
            <h2 id="subtitle" class="subtitle zoomIn"></h2>
        </div>

        <div class="time-container sub-container">
            <div id="progression" class="progression">-</div>
            <button id="startBtn" onclick="toggleStartPause()" type="button" class="btn btn-primary">Start</button>
        </div>
        <div id="progress" class="progress">
            <!-- Should contains bars for sequences -->
        </div>
    </div>

    <div class="btn-container">
        <button onclick="previousStep()" type="button" class="btn btn-secondary" title="Previous step">
            <img src="icons/ic_skip_previous.svg" alt="Previous icon">
        </button>
        <button onclick="nextStep()" type="button" class="btn btn-secondary" title="Next step">
            <img src="icons/ic_skip_next.svg" alt="Next icon">
        </button>
    </div>

    <article class="extra-container">
        <div id="extra" class="extra zoomIn"></div>
    </article>

    <footer class="shortcuts">
        <small>
            <p>SPACE : START/PAUSE</p>
            <p>&#8592; / &#8593;: PREVIOUS/NEXT</p>

        </small>
    </footer>

    var out = '<div id="bar" class="bar"></div>';
        var i;
        for(i = 0; i < arr.length; i++) {
            out += '<div class="progress-bar progress-bar-striped \
            progress-bar-animated '+ arr[i].color +'" \
            role="progressbar" aria-valuemin="0" \
            aria-valuemax="'+ totalDuration +'" \
            style="width:' + arr[i].durationPercent +'%; \
            background-color:' + arr[i].color +';">' +
            arr[i].title + '</div>';
        }
